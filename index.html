<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOKEPON GAME</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <h1 id="encabezado" class="titulo">Mokepon</h1>

    <section id="pets-screen">
        <h2 class="subtitulo">Elige a tu mascota</h2>
        <div id="div-tarjetas">
        </div>

        <button id="boton-mascota">Seleccionar</button>
    </section>

    <section id="map-screen" style="display: none;">
        <h1 class="subtitulo">Recorre el mapa con tu Mokepón</h1>
        <canvas id="mapa"></canvas>
        <div id="botones-movimiento">
            <button onmousedown="botonMovimiento('up')" onmouseup="detenerMascota('button')">Arriba</button>
            <div>
                <button onmousedown="botonMovimiento('left')" onmouseup="detenerMascota('button')">Izquierda</button>
                <button onmousedown="botonMovimiento('right')" onmouseup="detenerMascota('button')">Derecha</button>
            </div>
            <button onmousedown="botonMovimiento('down')" onmouseup="detenerMascota('button')">Abajo</button>
        </div>
    </section>

    <section id="game-screen">

        <p id="resultado">
            ¡Que comience el juego!
        </p>

        <div id="div-mascotas">
            <div class="div-mascota">
                <p id="info-mascota-jugador">Vidas Jugador: <span id="vidas-jugador">3</span></p>
                <img id="miniatura-jugador" src="" alt="">
            </div>
            <div class="div-mascota">
                <p>Vidas Enemigo: <span id="vidas-enemigo">3</span></p>
                <img id="miniatura-enemigo" src="" alt="">
            </div>
        </div>

        <div id="div-ataques">
            <h2 class="subtitulo">Elige tu ataque:</h2>
        </div>
        
        <button id="boton-reiniciar" , style="display: none">Reiniciar</button>

        <div id="div-mensajes">
            <div id="mensajes-jugador"></div>
            <div id="mensajes-enemigo"></div>
        </div>

    </section>
    <script src="code.js"></script>
</body>
</html>
