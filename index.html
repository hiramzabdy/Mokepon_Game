<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOKEPON GAME</title>
    <script src="code.js"></script>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <h1 id="encabezado" class="titulo">Mokepon</h1>

    <section id="seccion-seleccion-mascota">
        <h2 class="subtitulo">Elige a tu mascota</h2>

        <div class="tarjetas">
            <input type="radio" , name="mascota" , id="hipodoge" />
            <label for="hipodoge" , class="tarjeta-mokepon">
                <p>Hipodoge</p>
                <img src="./assets/mokepons_mokepon_hipodoge_attack.png" alt="">
            </label>

            <input type="radio" , name="mascota" , id="capipepo" />
            <label for="capipepo" , class="tarjeta-mokepon">
                <p>Capipepo</p>
                <img src="./assets/mokepons_mokepon_capipepo_attack.png" alt="">
            </label>

            <input type="radio" , name="mascota" , id="ratigueya" />
            <label for="ratigueya" , class="tarjeta-mokepon">
                <p>Ratigueya</p>
                <img src="./assets/mokepons_mokepon_ratigueya_attack.png" alt="">
            </label>
        </div>

        <button id="boton-mascota">Seleccionar</button>
    </section>

    <section id="game-screen">
        <h2 class="subtitulo">Elige tu ataque</h2>

        <div id="seccion-seleccion-ataque">
            <button id="boton-fuego" class="boton-ataque">FUEGO ðŸ”¥</button>
            <button id="boton-agua" class="boton-ataque">AGUA ðŸ’§</button>
            <button id="boton-tierra" class="boton-ataque">TIERRA ðŸŒ±</button>
        </div>

        <div id="seccion-mascotas">
            <div class="div-mascota">
                <p id="info-mascota-jugador">Tu mascota <span id="mascota-jugador"></span> tiene <span
                        id="vidas-jugador">3</span> vidas</p>
            </div>
            <div class="div-mascota">
                <p>La mascota <span id="mascota-enemigo"></span> rival tiene <span id="vidas-enemigo">3</span> vidas</p>
            </div>
        </div>

        <div id="mensajes">
        </div>

        <button id="boton-reiniciar" , style="display: none">Reiniciar</button>

    </section>

</body>

</html>
